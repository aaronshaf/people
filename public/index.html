<!DOCTYPE html>
<html ng-app="notes">
<head>
  <meta charset="utf-8">
  <title>Relationships</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="libs/angular/angular.js" defer></script>
  <script src="libs/angular/angular-resource.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body ng-controller="AppController">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" ng-click="goHome()">{{settings.title}} <span>{{settings.subtitle}}</span></a>
        <form class="navbar-search pull-right">
          <input type="text" class="search-query" ng-model="relationshipQuery" placeholder="Search" autofocus>
        </form>
        <ul class="nav pull-right">
          <li><a href="#/settings">Settings</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid" style="margin-top: 56px;">
    <div class="row-fluid">
      <ng-view />
    </div>
  </div>
</body>
</html>
